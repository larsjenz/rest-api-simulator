<!DOCTYPE html>
<html>
<head>
  <title>V-ZUG Simulator</title>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1"
 name="viewport">

</head>
<body>
<table>
  <tbody>
    <tr>
      <td style="width: 40%;"><img class="newappIcon"
 src="images/vzug_steamer_title_pic.jpg"></td>
      <td>
      <h1>V-ZUG Simulator</h1>
      <p>This is an example of a simple hard coded REST service
provider simulating a V-ZUG device. The runtime used is Node.js
delivered by IBM Bluemix.</p>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
<!--
      <p><a href="getDeviceName" target="_blank">Get
Device Name</a>
      </p>
-->
      <p>
      <button style="height:30px;width:200px" onclick="getModel()">Get Model</button>
      <script>
function getModel() {
window.open("http://rest-api-simulator.mybluemix.net/getModel","height=100","width=400");
}
      </script></p>
      <p>
      <button style="height:30px;width:200px" onclick="getModelDescription()">Get Model
Description</button>
      <script>
function getModelDescription() {
window.open("http://rest-api-simulator.mybluemix.net/getModelDescription","height=100","width=400");
}
      </script></p>
      <p>
      <button style="height:30px;width:200px" onclick="getDeviceName()">Get
Device Name</button>
      <script>
function getDeviceName() {
window.open("http://rest-api-simulator.mybluemix.net/getDeviceName","height=100","width=400");
}
      </script></p>
      <p>
      <button style="height:30px;width:200px" onclick="getCurrentStatus()">Get
Current Status</button>
      <script>
function getCurrentStatus() {
window.open("http://rest-api-simulator.mybluemix.net/getCurrentStatus","height=100","width=400");
}
      </script></p>
      <p></p>
      </td>
    </tr>
